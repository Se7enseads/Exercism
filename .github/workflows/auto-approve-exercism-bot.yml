name: Auto-approve Exercism Bot PRs

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  auto-approve-exercism-bot:
    runs-on: ubuntu-latest
    if: github.actor == 'exercism-solutions-syncer[bot]'
    
    permissions:
      contents: write
      pull-requests: write
      checks: read

    steps:
      - name: Check PR author
        if: github.actor == 'exercism-solutions-syncer[bot]'
        run: |
          echo "PR created by Exercism bot: ${{ github.actor }}"
          echo "PR number: ${{ github.event.number }}"
          echo "PR title: ${{ github.event.pull_request.title }}"

      - name: Approve PR
        if: github.actor == 'exercism-solutions-syncer[bot]'
        run: |
          gh pr review ${{ github.event.number }} --approve --body "Auto-approved: Exercism solutions sync"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        if: github.actor == 'exercism-solutions-syncer[bot]'
        run: |
          gh pr merge ${{ github.event.number }} --auto --squash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}